<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Photo gallery</title>
</head>
<body>

    <div class="container">

        <div class="user-image">
            <img src="profilePhoto.png">
        </div>

        <div class="user-name">
            <h1>Rodney Cotton</h1>
            <p>Helsinki, Finland</p>
        </div>
        

        
        <div class="info-card">
            <div class="post">
                <p><b>100</b><br>
                    Post</p>
                
            </div>

            <div class="post">
                <p><b>2,242</b><br>Follower</p>
               
            </div>

            <div class="post">
                <p><b>1,432</b><br>
                    Following</p>
                
            </div>
           
        </div>
    </div>

    <div class="image-gallery">


        <img src="photo1.png" alt="" class="img1">

        <img src="photo2.png" alt="" class="img2">

        <img src="photo3.png" alt="" class="img3">

        <img src="photo_4.png" alt="" class="img4">

        <img src="photo5.png" alt="" class="img5">

        <img src="photo6.png" alt="" class="img6">




    </div>

    <div class="footer">


        <p>created by ElaJabi - devChallenges.io</p>
    </div>
    











    
</body>
</html>
